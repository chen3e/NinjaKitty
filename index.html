<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!--<link rel="stylesheet" type="text/css" href="index.css">-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style type="text/css">
        img{
            display: block;
        }
        </style>
    </head>
    <body>
        <img id="img1" src="img/ninja0.png" alt="ninja">
        <img id="img2" src="img/ninja1.png" alt="ninja">
        <img id="img3" src="img/ninja2.png" alt="ninja">
        <img id="img4" src="img/ninja3.png" alt="ninja">
        <img id="img5" src="img/ninja4.png" alt="ninja">

        <script>
        $('img').click(function(){
            //console.log('clicked');
            if ($(this).attr('src').includes('ninja')){
                //console.log("It's a ninja!");
                $(this).attr('src', 'img/cat'+$(this).attr('src')[9]+'.png')
            }
            else {
                //console.log("It's a kitty!")
                $(this).attr('src', 'img/ninja'+$(this).attr('src')[7]+'.png')
            }
        })
        </script> 
    </body>
</html>
